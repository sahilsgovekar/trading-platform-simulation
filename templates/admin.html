<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: gilroy, sans-serif;
            color: #fff;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-color: #111;
        }

        nav {
            position: fixed;
            display: flex;
            align-items: center;
            height: 12vh;
            width: 100%;
            padding: 0 10.4vw;
            justify-content: space-between;
            background-color: #111;
            z-index: 10;
        }

        .logo {
            text-transform: uppercase;
        }

        nav h1 {
            font-size: 1.6vw;
        }

        .nav-part2 {
            display: flex;
            gap: 2vw;
            align-items: center;
            padding: 1vh 0;
            position: relative;
            z-index: 10;
        }

        .nav-part2 h4 {
            font-size: 0.73vw;
            text-transform: uppercase;
            font-weight: 600;
        }

        .nav-part2 h5 {
            display: none;
        }

        .nav-part2 h5 span {
            font-size: 0.77vw;
            font-weight: 400;
            transform: translateY(25px);
            display: inline-block;
        }

        nav button {
            background-color: #0BA34E;
            display: flex;
            align-items: center;
            padding: 14px 20px;
            font-size: 0.85vw;
            text-transform: uppercase;
            font-weight: 700;
            border-radius: 50px;
            border: none;
        }

        nav button svg {
            height: 0.8vw;
            margin-left: 1.6vw;
        }

        #nav-bottom {
            width: 100%;
            height: 1vh;
            position: absolute;
            top: 100%;
            background-color: #111;
            z-index: 9;
            border-bottom: 1px solid #fff;
        }

        #btn {
            text-align: right;
        }

        a,
        #login-page {
            text-decoration: none;
        }

        .container {
            padding: 15vh 10vw;
            background-color: #111;
            text-align: center;
        }

        h1,
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #fff;
        }

        th {
            background-color: #333;
        }

        td {
            text-align: center;
        }

        .gainer {
            color: #0BA34E;
        }

        .loser {
            color: #FF0000;
        }

        .actions a {
            margin-right: 10px;
            color: #0BA34E;
        }

        .actions a:hover {
            color: #4f5bff;
        }

        .delete-link {
            color: #FF0000;
        }

        .delete-link:hover {
            color: #f44336;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo" id="logo">
            <h1>Future flare</h1>
        </div>
        <div class="nav-part2">
            <div class="dropdown">
                <button class="dropbtn">Account Management</button>
                <div class="dropdown-content">
                    <a href="/" id="logout-page">Logout</a>
                </div>
            </div>
        </div>
        <div id="nav-bottom"></div>
    </nav>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <table border="1">
            <tr>
                <th>Username</th>
                <th>Funds</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>${{ user.funds }}</td>
                <td class="actions">
                    <a href="{{ url_for('admin_view_portfolio', user_id=user.id) }}">View Portfolio</a>
                    <a href="{{ url_for('delete_user', user_id=user.id) }}"
                        onclick="return confirm('Are you sure you want to delete this user?');"
                        class="delete-link">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
