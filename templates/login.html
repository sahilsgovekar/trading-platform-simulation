<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"  href="../static/styles/style_login.css">
</head>
<body>
<div class="logoo">
    <h1>
        Future FlareðŸ“ˆ
    </h1>
</div>
<div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="{{ url_for('login') }}" method="post">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" name="username" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" required>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="{{ url_for('signup') }}" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
</div>
<!-- Hidden div to store flash message -->
<div id="flashMessage" style="display: none;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div data-category="{{ category }}" data-message="{{ message }}"></div>
    {% endfor %}
  {% endwith %}
</div>

<!-- Bootstrap Modal for Flash Messages -->
<div class="modal fade" id="flashModal" tabindex="-1" role="dialog" aria-labelledby="flashModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="flashModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modalMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Script to show modal on flash message -->
<script>
  $(document).ready(function(){
    var flashMessageDiv = $('#flashMessage');
    var flashMessages = flashMessageDiv.find('div');
    if (flashMessages.length > 0) {
      var messageData = flashMessages.eq(0);
      var category = messageData.attr('data-category');
      var message = messageData.attr('data-message');
      
      $('#flashModalLabel').text(category);
      $('#modalMessage').text(message);
      $('#flashModal').modal('show');
    }
  });
</script>
</body>
</html>
